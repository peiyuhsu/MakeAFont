  <style>

<body>
  <div class="controls">
    <input type="file" id="imgFolder" webkitdirectory directory />
    <br /><br />
    <input type="file" id="charListFile" />
    <button onclick="fillFromList()">å¡«å…¥å…¨éƒ¨å­—å…ƒ</button>
    <button onclick="exportJson()">åŒ¯å‡º JSON</button>
    <div class="status" id="statusMessage"></div>
  </div>

  <div class="grid" id="previewGrid"></div>

  <script>
    let images = [];

    document.getElementById("imgFolder").addEventListener("change", function(e) {
      images = Array.from(e.target.files).filter(file => file.name.endsWith(".png"));
      images.sort((a, b) => a.name.localeCompare(b.name));
      renderAll();
    });

    function renderAll() {
      const grid = document.getElementById("previewGrid");
      grid.innerHTML = "";

      images.forEach(file => {
        const cell = document.createElement("div");
        cell.className = "cell";

        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.title = file.name;

        const input = document.createElement("input");
        input.type = "text";
        input.maxLength = 1;
        input.dataset.index = file.name.replace(".png", "");

        cell.appendChild(img);
        cell.appendChild(input);
        grid.appendChild(cell);
      });

      document.getElementById("statusMessage").textContent = `ğŸ“¦ åœ–ç‰‡æ•¸é‡ï¼š${images.length}`;
    }

    function isValidChar(ch) {
      return typeof ch === "string" && ch.length === 1 && ch.charCodeAt(0) >= 0x2E80;
    }

    function fillFromList() {
      const fileInput = document.getElementById("charListFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("è«‹é¸æ“‡ list_base.txt æª”æ¡ˆï¼");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split(/\r?\n/).filter(Boolean);
        const chars = lines.map(code => {
          if (code.startsWith("uni") && code.length === 8) {
            try {
              return String.fromCodePoint(parseInt(code.slice(3), 16));
            } catch {
              return "";
            }
          }
          return "";
        });

        if (chars.length !== images.length) {
          alert(`âš ï¸ å­—å…ƒæ•¸ (${chars.length}) èˆ‡åœ–ç‰‡æ•¸ (${images.length}) ä¸ä¸€è‡´ï¼Œè«‹ç¢ºèªï¼`);
          return;
        }

        const inputs = document.querySelectorAll("input[data-index]");
        inputs.forEach((input, i) => {
          const ch = chars[i];
          input.value = ch && isValidChar(ch) ? ch : "";
        });

        document.getElementById("statusMessage").textContent = `âœ… å·²å¡«å…¥ ${chars.length} å€‹å­—å…ƒ`;
      };
      reader.readAsText(file, "utf-8");
    }

    function exportJson() {
      const inputs = document.querySelectorAll("input[data-index]");
      const data = [];
      const seen = new Set();
      const duplicates = [];

      inputs.forEach(input => {
        const char = input.value.trim();
        const index = input.dataset.index;
        if (char) {
          if (seen.has(char)) {
            duplicates.push(char);
          } else {
            seen.add(char);
          }
          data.push({ index, char });
        }
      });

      if (duplicates.length > 0) {
        alert("âš ï¸ é‡è¤‡å­—å…ƒï¼š\n" + duplicates.join("ã€"));
      }

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "æ ¡å°å¾Œ.json";
      a.click();
    }
  </script>
